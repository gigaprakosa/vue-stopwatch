<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Vue Stopwatch | @gigaprakosa</title>

	<meta name="description" content="Simple Vue stopwatch app.">
	<meta name="author" content="Giga Prakosa Hikmata">

	<link rel="stylesheet" href="dist/app.css">
</head>
<body>
	<div id="app">
	  <h2>Stopwatch</h2>
	  
	  <form @submit.prevent="startStopwatch">
	    <input
	      type="number" 
	      min="0"
	      placeholder="Set time in second" 
	      :disabled="isTicking"
	      v-model.number="timeSet" 
	    />
	    
	    <button :disabled="isTicking">Start</button>
	    
	    <button 
	      type="button" 
	      @click="stopStopwatch" 
	      v-show="isTicking"
	    >Stop</button>
	  </form>
	  
	  <p>
	    <span>{{ timeTick }}</span>
	    <span v-show="isStopped"> - Stopped!</span>
	    <span v-show="isTimeUp"> - Time Up!</span>
	  </p>
	  
	  <small>Fork it on <a href="https://github.com/gigaprakosa/vue-stopwatch" target="_blank">GitHub</a></small>
	</div>
	
	<!-- Notes:
		Use these following scripts for development mode only. 
		For production mode you might need some additional configurations.
		See the docs here https://vuejs.org/v2/guide/installation.html#Development-vs-Production-Mode -->
	<script src="https://cdn.jsdelivr.net/npm/vue@latest/dist/vue.js"></script>
	<script src="dist/app.js"></script>
</body>
</html>
